<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Portafolio</title>
    <meta name="author" content="Your Name">
    <meta name="description" content="Example description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/barra-nav.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/quien-soy.css">
    <link rel="stylesheet" href="css/mis-proyectos.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="icon" type="image/x-icon" href="" />
</head>

<body>
    <header>
        <nav class="navegacion">
            <ul class="barra-nav">
                <li class="barra-enlace">
                    <a href="#quien-soy">¿QUIEN SOY?</a>
                </li>
                <li class="barra-enlace">
                    <a href="#proyectos-">MIS PROYECTOS</a>
                </li>
                <li class="barra-enlace">
                    <a href="#footer">CONTACTAME</a>
                </li>
                <li class="cv">
                    <a href="">DESCARGAR CV</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main grid-container-main">

        <section id="quien-soy" class="quien-soy-contenedor">
            <img class="img" src="/imagenes/header.jpg" alt="">
            <section class="texto-img">
                <img class="perfil-img" src="/imagenes/pp.jpg" alt="">
                <h1>CARLOS HERNANDEZ</h1>
                <p>Front-end Developer</p>
            </section>
        </section>
        <section id="proyectos-" class="proyectos-container">
            <section id="mis-proyectos">
                <section class="mis-proyectos">
                    <h1>Mis proyectos</h1>
                    <section class="proyectos">
                        <section class="proyecto-opciones">
                            <a href="">
                                <img src="imagenes/header.jpg" alt="">
                                <p>Proyecto uno</p>
                            </a>
                        </section>
                        <section class="proyecto-opciones">
                            <a href="">
                                <img src="imagenes/header.jpg" alt="">
                                <p>Proyecto dos</p>
                            </a>
                        </section>
                        <section class="proyecto-opciones">
                            <a href="">
                                <img src="imagenes/header.jpg" alt="">
                                <p>Proyecto tres</p>
                            </a>
                        </section>
                    </section>
                </section>
            </section>
        </section>

    </main>
    <footer id="footer" class="grid-container contenedor">


        <section class="titulo">
            <h1>CONTACTAME</h1>
        </section>

        <form class="formulario">

            <section class="contenido">

                <section class="contenido">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" />

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email" required />

                    <label for="asunto">Asunto</label>
                    <input type="text" name="asunto" id="asunto" placeholder="titular de la consulta" />

                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" for="mensaje" placeholder="describe brevemente en menos de 300 carácteres" maxlength="300"></textarea>

                    <input type="submit" name="enviar" value="Enviar datos" />
                </section>
            </section>
        </form>
        <section class="redes">

        </section>
    </footer>

    <script type="text/javascript" src=""></script>
</body>

</html>
